<form>
    <h3 class="card-title m-3">Asesores Bancarios</h3>
    <div [ngClass]="{'alert-success':mostrarMensajeOk,'alert-danger':mostrarMensajeError}" class="alert " *ngIf="mostrarMensajeError || mostrarMensajeOk">
      <strong>{{mensajeResultado}}</strong>
    </div>     
  
    <div class="card shadow-sm p-3 mb-5 bg-white rounded">
      <div class="card-body">
        <h4 class="card-title">Listado <button type="button" (click)="createNew()" class="btn btn-primary float-right"><i
              class="fa fa-plus"></i>
            Agregar</button></h4>
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Especialidad</th>               
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let bankingAdvisor of bankingAdvisors">
                <td>{{bankingAdvisor.name}}</td>
                <td>{{bankingAdvisor.specialty}}</td>                
                <td class="text-center"><button type="button" class="btn btn-secondary"  (click)="onEdit(bankingAdvisor)" ><i class="fa fa-edit"></i></button></td>
                <td class="text-center"><button type="button" class="btn btn-danger" href="#deleteModal" (click)="selectObject(bankingAdvisor)"
                  data-toggle="modal" data-target="#deleteModal"><i class="fa fa-trash"></i></button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Eliminar Registro</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12">                
                <p>Â¿Confirma que desea eliminar este registro?</p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-lg btn-default" (click)="closeDeleteModal()">
              <i class="fas fa-close" aria-hidden="true"></i> Cancelar</button>
            <button type="button" class="btn btn-lg btn-danger" (click)="deleteRow()">
              <i class="fas fa-trash" aria-hidden="true"></i> Eliminar</button>
          </div>
        </div>
      </div>
    </div>
  </form>
  
  
  <div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="createModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Nuevo Registro</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <new-banking-advisor [isEditing]="isEditing" [bankingAdvisorId]="bankingAdvisorId" (onSaved)="saved($event)"></new-banking-advisor>
        </div>
      </div>
    </div>
  </div>
